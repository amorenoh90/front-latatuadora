<template>
  <require from="./step-1.css"></require>
  <require from="../../../resources/attributes/range-slider"></require>
  <require from="../../../resources/attributes/tooltip-message"></require>
  <h2 class="quotation-instructions quotation-instructions--step-1-main">
    Estás cotizando con <span class="golden-text">${model.artist == null ? 'La tatuadora' : model.artist.studio.name}</span>
  </h2>
  <img src="src/assets/images/icons/dimensions.svg" alt="Icon" class="quotation-step-1-icon">
  <h2 class="quotation-instructions quotation-instructions--step-1-sub">
    Elige un rango de <span class="golden-text">tamaño</span> de tu tatuaje
  </h2>
  <h3 class="quotation-instructions quotation-instructions--step-1-height">
    Alto<i class="fa fa-info at-right" title="Selecciona el alto" tooltip-message></i>
  </h3>
  <div class="range-slider" range-slider="update.bind: model.changeHeight; min.bind: 1; max.bind: 25; start.bind: model.height; unit: cm"></div>
  <h3 class="quotation-instructions quotation-instructions--step-1-width">
    Ancho<i class="fa fa-info at-right" title="Selecciona el ancho" tooltip-message></i>
  </h3>
  <div class="range-slider" range-slider="update.bind: model.changeWidth; min.bind: 1; max.bind: 25; start.bind: model.width; unit: cm"></div>
</template>
