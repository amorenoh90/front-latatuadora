<template>
  <require from="./step-4.css"></require>
  <img src="src/assets/images/icons/image.svg" alt="Icon" class="quotation-instructions__main-icon">
  <h2 class="quotation-instructions quotation-instructions--step-4-main">
    Sube tu <span class="golden-text">referencia</span> favorita
  </h2>
  <div class="quotation-instructions__input-file-container cover ${model.referenceFile.data ? '' : 'no-file'}" css="background-image: ${model.referenceFile.data ? 'url(' + model.referenceFile.data + ')' : ''}">
    <div class="quotation-instructions__input-file vertical-center">
      <div>
        <img src="src/assets/images/icons/np-upload-file.svg" alt="Icon">
        <span class="quotation-instructions__input-file-span">Arrastra tu archivo</span>
        <span class="site-button site-button--black">Sube tu archivo</span>
        <span class="quotation-step-4__error" if.bind="fileErrors.type">El archivo seleccionado debe de ser una imagen</span>
        <span class="quotation-step-4__error" if.bind="fileErrors.size">El archivo seleccionado debe pesar menos de 5MB</span>
        <input type="file" accept="image/*" files="on-loaded.bind: onLoaded; file-filter.bind: 'image.*'; on-error.bind: onError; max-file-size.bind: maxFileSize; allow-drop: true">
      </div>
    </div>
  </div>
  <span class="quotation-instructions__input-note quotation-instructions__file-note">* Este campo es opcional</span>
  <img class="quotation-instructions__comment-icon" src="src/assets/images/icons/comment.svg" alt="Icon">
  <h2 class="quotation-instructions quotation-instructions--step-4-comment">
    <span class="golden-text">Comentarios</span> adicionales
  </h2>
  <div class="quotation-instructions__message-input-container" validation-errors.bind="additionalCommentErrors">
    <textarea class="quotation-instructions__message-input" value.bind="model.additionalComment & validate" maxlength="265" maxlength="265" placeholder="Escribe aquÃ­"></textarea>
    <span class="quotation-instructions__input-note">* Este campo es opcional</span>
    <span class="quotation-instructions__input-error" repeat.for="errorInfo of additionalCommentErrors">
      ${errorInfo.error.message}
    </span>
  </div>

</template>
