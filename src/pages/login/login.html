<template>
  <require from="./login.css"></require>

  <div class="login">

    <div class="login__item title">
      <h1 class="title__item">Inicia Sesión</h1>
    </div>

    <div class="login__item social">
      <button class="social__button--facebook">Inicia sesión con Facebook</button>
      <button class="social__button--google">Inicia sesión con Google</button>
    </div>

    <div class="login__item divider">
      <div class="divider__item" ></div>
      <div class="divider__item" ></div>
      <div class="divider__item" ></div>
    </div>

    <div class="login__item form">
      <form>
        <div class="input--group">
          <label class="input--label" for="email">Correo Electrónico</label>
          <input class="input--email" id="email" type="email">
        </div>
        <div class="input--group">
          <label class="input--label" for="password">Contraseña</label>
          <input class="input--password" id="password" type="password">
        </div>
        <div class="login__item forgotten">
          Olvide mi contraseña
        </div>
        <div class="input--group">
          <input class="input--checkbox" type="checkbox" name="save" id="save">
          <label class="input--label-checkbox" for="save">Guardar Contraseña</label>
        </div>
        <div class="input--group">
          <button class="input--submit" type="submit">Iniciar Sesión</button>
        </div>
      </form>
    </div>

    <div class="login__item signup">
      ¿No tienes cuenta? <span class="signup__link">registrate</span>
    </div>

    <div class="login__item logo">
      <object  class="" data="src/assets/images/logos/logo-white.svg" type="image/svg+xml"></object>
    </div>

  </div>
</template>
