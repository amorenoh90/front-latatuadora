<template>
  <require from="./login.css"></require>

  <div class="login">

    <h1 class="login__title">Iniciar Sesión</h1>

    <div class="login__social">
      <button class="login__social-button--facebook">
        <img class="login__social-icon--facebook" src="/src/assets/images/icons/facebook-icon.svg" alt="Facebook" />
        Iniciar sesión con Facebook
      </button>
      <button class="login__social-button--google">
        <img class="login__social-icon--google" src="/src/assets/images/icons/Google-icon.png" alt="Google" />
        Iniciar sesión con Google
      </button>
    </div>

    <hr class="divider-hr login__divider">

    <div class="login__item login__form">
      <form>
        <div class="login__input-group">
          <label class="login__input-label" for="email">
            Correo Electrónico
          </label>
          <input class="site-input login__input-email" id="email" type="email">
        </div>
        <div class="login__input-group">
          <label class="login__input-label" for="password">Contraseña</label>
          <input class="site-input login__input-password" id="password" type="password">
        </div>
        <div class="login__item login__forgotten">
          Olvide mi contraseña
        </div>
        <div class="login__input-group">
          <input class="login__input-checkbox" type="checkbox" name="save" id="save">
          <label class="site-input login__input-label-checkbox" for="save">Guardar Contraseña</label>
        </div>
        <div class="login__input-group">
          <button class="site-button login__input-submit" type="submit">Iniciar Sesión</button>
        </div>
      </form>
    </div>

    <div class="login__item login__signup">
      ¿No tienes cuenta? <span class="login__signup-link">registrate</span>
    </div>

    <div class="login__item login__logo">
      <img src="/src/assets/images/logos/logo-home-big.png">
    </div>

  </div>
</template>
