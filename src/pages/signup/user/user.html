<template>
  <!-- Require css -->
  <require from='./user.css'></require>
  <header class="header">
    <h1 class="heading">Regístrate</h1>
    <hr class="separator">
  </header>
  <main class="main">
    <form  class="form">
      <div class="form-group"> <label for="name" class="paragraph">Nombre</label> <input type="text" value.bind='name' name="name" class="input"> </div>
      <div class="form-group"> <label for="lastname" class="paragraph">Apellido</label> <input type="text" value.bind='lastName' name="lastname" class="input"> </div>
      <div class="form-group"> <label for="email" class="paragraph">Correo Electrónico</label> <input type="email" value.bind='email' name="email" class="input"> </div>
      <div class="form-group"> <label for="password" class="paragraph">Contraseña</label> <input type="password" value.bind='password' name="password" class="input"> </div>
      <div class="form-group"> <label for="confirm" class="paragraph">Confirmar Contraseña</label> <input type="password" value.bind='confirm' name="confirm" class="input"> </div>
      <div class="form-group reverse"> <input type="checkbox" checked.bind='remember' name="remember" class="input--checkbox"> <label for="remember" class="paragraph">Recordar contraseña</label> </div>
      <div class="form-group reverse"><span class="paragraph">¿Ya tienes cuenta? <a route-href="route: login" class="under"> Inicia sesión</a></div>
      <div class="form-group reverse center"><button type="submit" class="button">Regístrate</button></div>
    </form>
    <img src="src/assets/images/logos/logo-golden.png" class="footer-logo">
  </main>
</template>
