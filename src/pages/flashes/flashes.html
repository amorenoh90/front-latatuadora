<template>
  <require from="../inspirate/inspirate.css"></require>
  <require from="../../resources/attributes/masonry-grid"></require>
  <require from="../../resources/attributes/masonry-item"></require>
  <require from="../../resources/attributes/infinite-scroll"></require>
  <require from="../../resources/value-converters/currency"></require>
  <h1 class="gallery-title">Flashes</h1>
  <span class="gallery-subtitle">Galer√≠a de <span class="golden-text">Flashes</span></span>
  <button type="button" click.delegate="toggleFilters()" class="gallery-filters-toggle site-button">${showFilters ? 'Ocultar filtros' : 'Filtrar'}</button>
  <div class="gallery-filters ${showFilters ? 'show' : 'hide'}">
    <div class="gallery-filter-wrapper no-arrow ${params.style || params.element || params.part ? '' : 'active'}">
      <div class="gallery-filter" click.delegate="resetFilters()">Todos</div>
    </div>
    <div class="gallery-filter-wrapper ${params.style ? 'active' : ''}">
      <div class="gallery-filter">${params.style ? params.style : 'Estilo'}</div>
    </div>
    <div class="gallery-filter-wrapper ${params.element ? 'active' : ''}">
      <div class="gallery-filter">${params.element ? params.element : 'Elemento'}</div>
    </div>
  </div>
  <section class="tattoos-grid-container">
    <div class="tattoos-grid flashes-grid" masonry-grid infinite-scroll="callback.call: loadMore()">
      <div repeat.for="tattoo of items" class="tattoos-grid__element flashes-grid__flash-element" masonry-item>
        <div class="tattoos-grid__element-thumbnail">
          <div class="tattoos-grid__element-thumbnail-actions">
            <button type="button" class="fa fa-heart vote-btn"></button>
            <button type="button" class="fa fa-share"></button>
          </div>
          <a class="tattoos-grid__element-thumbnail-img-wrapper" href="#">
            <img class="tattoos-grid__element-thumbnail-img" src="${tattoo.image}" alt="Tatuaje de ${tattoo.artist_name}">
          </a>
        </div>
        <div class="tattoos-grid__element-info-wrapper">
          <div class="tattoos-grid__element-info-top">
            <a href="#"><img class="tattoos-grid__element-author-pic circle" src="${tattoo.artist_picture}" alt="${tattoo.artist_name}"></a>
            <div class="tattoos-grid__element-info">
              <a ng-href="${tattoo.artist_url}" class="tattoos-grid__element-author">${tattoo.artist_name}</a>
              <span class="tattoos-grid__element-location">${tattoo.artist_location}</span>
              <div class="tattoos-grid__element-stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
              </div>
            </div>
            <button type="button" class="tattoos-grid__element-info-likes vote-btn fa fa-heart">${tattoo.votes + ' Likes'}</button>
          </div>
          <div class="tattoos-grid__element-characteristics">
            <div class="tattoos-grid__element-price">
              <i class="fa fa-usd circle"></i>
              <span>${tattoo.price | currency: tattoo.currency}</span>
            </div>
            <div class="tattoos-grid__element-dimensions">
              <i class="fa fa-arrows-alt"></i>
              <span>${tattoo.dimensions.length} x ${tattoo.dimensions.width}</span>
            </div>
          </div>
          <div class="tattoos-grid__element-buttons">
            <div class="site-button site-button--black">Comprar flash</div>
          </div>
        </div>
      </div>
    </div>
    <img if.bind="showLoader" class="tattoos-grid-loader" src="src/assets/images/icons/loader.gif" alt="Loader">
    <img class="tattoos-grid-icon" src="src/assets/images/icons/tattoos-gallery-icon.svg" alt="Flashes">
  </section>
</template>
