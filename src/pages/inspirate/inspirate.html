<template>
  <require from="../../resources/elements/gallery-item/gallery-item"></require>
  <require from="../../resources/elements/gallery-modal/gallery-modal"></require>
  <require from="../../resources/attributes/simple-modal"></require>
  <require from="../../resources/attributes/masonry-grid"></require>
  <require from="../../resources/attributes/masonry-item"></require>
  <require from="../../resources/attributes/infinite-scroll"></require>
  <h1 class="gallery-title">Inspírate</h1>
  <span class="gallery-subtitle">Galería de <span class="golden-text">tatuajes</span></span>
  <button type="button" click.delegate="toggleFilters()" class="gallery-filters-toggle site-button">${showFilters ? 'Ocultar filtros' : 'Filtrar'}</button>
  <div class="gallery-filters ${showFilters ? 'show' : 'hide'}">
    <div class="gallery-filter-wrapper no-arrow ${params.style || params.element || params.part ? '' : 'active'}">
      <div class="gallery-filter" click.delegate="resetFilters()">Todos</div>
    </div>
    <div class="gallery-filter-wrapper ${params.style ? 'active' : ''}">
      <div class="gallery-filter">${params.style ? params.style : 'Estilo'}</div>
    </div>
    <div class="gallery-filter-wrapper ${params.element ? 'active' : ''}">
      <div class="gallery-filter">${params.element ? params.element : 'Elemento'}</div>
    </div>
    <div class="gallery-filter-wrapper ${params.part ? 'active' : ''}">
      <div class="gallery-filter">${params.part ? params.part : 'Parte del cuerpo'}</div>
    </div>
  </div>
  <gallery-modal id="inspirate-content" simple-modal="show.two-way: showModal" css="${showModal ? 'display: block' : 'display: none'}" item.bind="currentItem" close.call="closeModal(currentItem.index)" go-next.call="nextItem()" go-prev.call="previousItem()" close.call="closeModal()"></gallery-modal>
  <section class="tattoos-grid-container">
    <div class="tattoos-grid" masonry-grid infinite-scroll="callback.call: loadMore()">
      <gallery-item repeat.for="item of items" open.call="openModal($index)" item.bind="item" masonry-item>
      </gallery-item>
    </div>
    <img if.bind="showLoader" class="tattoos-grid-loader" src="src/assets/images/icons/loader.gif" alt="Loader">
    <img class="tattoos-grid-icon" src="src/assets/images/icons/tattoos-gallery-icon.svg" alt="Inspírate">
  </section>
</template>
