      <div class="menu-page-tattoo">
        <div class="new-tattoo-artist">
          <img src="src/assets/images/etc/new-plus.png">
          <p class="new-tattoo-artist--txt">Agregar <span class="new-tattoo-artist--highlight">tatuador</span> nuevo</p>
