<template>
  <require from="./my-tattoos.css"></require>
  <require from="resources/elements/menu-artist/menu-artist.css"></require>
  <require from="resources/elements/menu-artist/menu-artist"></require>
  <require from="resources/elements/tattoo-item/tattoo-item"></require>
  <require from="resources/attributes/simple-modal"></require>
  <require from="resources/elements/modals/new-tattoo-modal/new-tattoo-modal"></require>

  <div class="flex-row flex-column">
    <menu-artist></menu-artist>
    <div class="menu-page-content">
      <h1 class="menu-page-title">${title[0]} <span class="menu-page-description">${title[1]}</span></h1>
      <div class="menu-page-tattoo">
        <div class="new-tattoo" click.trigger="openModal()">
          <new-tattoo-modal id="new-tattoo-content" simple-modal="show.two-way: showModal"
                            css="${showModal ? 'display: block' : 'display: none'}" item.bind="currentItem"
                            go-next.call="nextItem()" go-prev.call="previousItem()" close.call="closeModal()">
          </new-tattoo-modal>
          <img src="src/assets/images/etc/group-7.png">
        </div>
        <button class="new-tattoo--mobile" click.trigger="openModal()">
          <i class="new-tattoo--mobile__icon fa fa-plus-circle"></i>
          <p class="new-tattoo--mobile__txt">${newtattoo}</p>
        </button>
        <tattoo-item repeat.for="item of 5" currentindex.bind="$index"></tattoo-item>
      </div>
    </div>
  </div>
</template>
