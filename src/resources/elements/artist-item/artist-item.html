<template>
  <require from="./artist-item.css"></require>
  <div class="artist-item flip-card" ref="artistCard">
    <div class="artist-item__inner flip-card__inner">
      <div class="artist-item__front flip-card__front cover" css="background-image: url(${artist.imageURL})"></div>
      <div class="artist-item__back flip-card__back">
        <div class="artist-item__back-content">
          <button class="fa fa-heart like-button artist-item__top-like-button"></button>
          <a route-href="route: studio; params.bind: {artist.id}" class="artist-item__title">${artist.name}</a>
          <div class="artist-item__stars">
            <i repeat.for="i of 5" class="fa ${artist.rating > i ? (artist.rating > i + 0.9 ? 'fa-star' : 'fa-star-half-o') : 'fa-star-o'}"></i>
          </div>
          <span class="artist-item__location">${artist.location}</span>
          <button class="fa fa-heart like-button artist-item__bottom-like-button">${artist.votes} Likes</button>
          <div class="artist-item__tags">
            <a repeat.for="tag of artist.tags" href="#" class="artist-item__tag">${tag}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
