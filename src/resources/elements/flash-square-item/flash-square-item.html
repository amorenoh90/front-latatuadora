<template>
  <require from="../artist-item/artist-item.css"></require>
  <require from="./flash-square-item.css"></require>
  <require from="../../value-converters/currency"></require>
  <div class="artist-item flash-square-item flip-card" ref="artistCard">
    <div class="artist-item__inner flip-card__inner">
      <div class="artist-item__front flip-card__front cover" css="background-image: url(${item.image})"></div>
      <div class="flash-square-item__back flip-card__back cover" css="background-image: url(${item.image})">
        <div class="artist-item__back-content">
          <button class="fa fa-heart like-button artist-item__top-like-button"></button>
          <button class="fa fa-share like-button artist-item__top-share-button"></button>
          <div class="flash-square-item__element-price">
            <i class="fa fa-usd circle"></i>
            <span>${item.price | currency: item.currency}</span>
          </div>
          <div class="flash-square-item__element-dimensions">
            <i class="fa fa-arrows-alt"></i>
            <span>${item.dimensions.length} x ${item.dimensions.width}</span>
          </div>
          <button class="fa fa-heart like-button artist-item__bottom-like-button">${item.votes} Likes</button>
          <div class="artist-item__tags">
            <a repeat.for="tag of item.tags" href="#" class="artist-item__tag">${tag}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
