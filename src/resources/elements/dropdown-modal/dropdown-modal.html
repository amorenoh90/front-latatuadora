<template>
  <require from="./dropdown-modal.css"></require>
  <div class="dropdown-modal--wrapper ${visible ? 'visible' : 'hidden'}">
    <div class="dropdown-modal--layer" click.delegate="close()"></div>
    <div class="dropdown-modal scrollable dropdown-type-${type}" ref="elementsList">
      <div class="dropdown-modal__item ${activeId == item.id ? 'active' : ''}" repeat.for="item of list" click.delegate="selectItem(item)">${item[itemName]}</div>
    </div>
  </div>
</template>
