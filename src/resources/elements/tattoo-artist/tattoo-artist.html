<template>
  <require from="./tattoo-artist.css"></require>
    <div  class="artist" click.trigger="studio()">
      <figure class="artist__card">
        <div class="artist__card--front" class.bind="artist.img ? '' : 'not-image'">
          <img class="artist__card--background" src="${artist.img}" if.bind="artist.img">
          <img if.bind="artist.logoUrl" class="artist__card--logo" src="${artist.logoUrl}" alt="">
          <h1 if.bind="!artist.logoUrl" class="artist__card--name" >${artist.name}</h1>
        </div>
        <figcaption class="artist__card--back">
          <i if.bind="artist.likes" class="artist__like fa fa-heart"></i>
          <h1 class="artist__name title">${artist.name}</h1>
          <div class="artist__stars">
            <i repeat.for="i of 5" class="artist__star fa ${artist.rating > i ? (artist.rating > i + 0.9 ? 'fa-star' : 'fa-star-half-o') : 'fa-star-o'}"></i>
          </div>
          <h2 class="artist__location text">${artist.location}</h2>
          <span if.bind="artist.likes" class="artist__likes caption"><i class="fa fa-heart"></i> ${artist.likes} Me gusta</span>
        </figcaption>
      </figure>
    </div>
</template>
