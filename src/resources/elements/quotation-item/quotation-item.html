<template>
  <require from="../gallery-item/gallery-item.css"></require>
  <require from="./quotation-item.css"></require>
  <div class="tattoos-grid__element quotations-grid__element">
    <div class="quotations-grid__element-thumbnail">
      <div if.one-time="originalSize" class="tattoos-grid__element-thumbnail-img-wrapper" click.delegate="open()">
        <img class="tattoos-grid__element-thumbnail-img" src="${item.image}" alt="Tatuaje de ${item.artist_name}">
      </div>
      <div if.one-time="!originalSize" class="tattoos-grid__element-thumbnail-img-wrapper cover" css="background-image: url(${item.image})"></div>
    </div>
    <div class="tattoos-grid__element-info-wrapper quotations-grid__element-info">
      <a route-href="route: studio; params.bind: {id: item.artist.id}"></a><img src="${item.artist.image}" alt="${item.artist.name}">
      <div class="quotations-grid__element-info-bottom">
        <div class="quotations-grid__element-characteristic">
          <i class="fa"></i>
          <span></span>
        </div>
        <div class="quotations-grid__element-characteristic">
          <i class="fa"></i>
          <span></span>
        </div>
        <div class="quotations-grid__element-characteristic">
          <i class="fa"></i>
          <span></span>
        </div>
        <div class="quotations-grid__element-characteristic">
          <i class="fa"></i>
          <span></span>
        </div>
      </div>
      <a route-href="route: scheduling; params.bind: {id: item.artist.id}" class="site-button quotations-grid__element-button">Agendar cita</a>
    </div>
  </div>
</template>
