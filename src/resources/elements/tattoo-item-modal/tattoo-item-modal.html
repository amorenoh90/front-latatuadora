<template>
  <require from="./tattoo-item-modal.css"></require>
  <div class="form-row">
    <div class="my-tattoo">
      <div class="frame">
        <div class="my-tattoo__img"></div>
        <div class="my-tattoo__block">
          <div class="my-tattoo-flex-row my-tatto__block-info">
            <div>
              <img class="my-tattoo__block-img" src="${tattoo.image}">
            </div>
            <div class="my-tattoo__space-block">
              <div class="my-tattoo-flex-row">
                <h4 class="my-tattoo__title">${tattoo.name}</h4>
                <button class="my-tattoo__icon-heart fa fa-heart"> <span class="my-tattoo__likes">13 Likes</span></button>
              </div>
              <div>
                <i class="my-tattoo__star fa fa-star"></i>
                <i class="my-tattoo__star fa fa-star"></i>
                <i class="my-tattoo__star fa fa-star"></i>
                <i class="my-tattoo__star fa fa-star-o"></i>
                <i class="my-tattoo__star fa fa-star-o"></i>
              </div>
            </div>
          </div>
          <ul class="my-tattoo-flex-row my-tattoo__tags">
            <li repeat.for="style of flash.styleId" class="my-tattoo__tag-style">
              <a class="my-tattoo__tag-txt">${style.name}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
