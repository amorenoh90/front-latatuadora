<template>
  <require from="./artist-tattoo-item.css"></require>
  <require from="resources/attributes/simple-modal"></require>
  <require from="resources/elements/modals/edit-tattoo-artist-modal/edit-tattoo-artist-modal"></require>
  <require from="resources/elements/modals/delete-tattoo-artist-modal/delete-tattoo-artist-modal"></require>

  <div class="artist-tattoo">
    <img if.bind="artist.avatar" class="artist-tattoo__img" src="${artist.avatar}">
    <div class="artist-tattoo__background"></div>
    <h5 class="artist-tattoo__name"><span class="artist-tattoo__last-name">${artist.name}</span></h5>
    <hr class="artist-tattoo__separator">
    <p class="artist-tattoo__description">${artist.bio}</p>
    <div class="artist-tattoo__opts">
      <edit-tattoo-artist-modal id="edit-tattoo-artist-content" simple-modal="show.two-way: showModal" css="${showModal ? 'display: block' : 'display: none'}" item.bind="currentItem"  go-next.call="nextItem()" go-prev.call="previousItem()" close.call="closeModal()"></edit-tattoo-artist-modal>
      <a click.trigger="openModal()">
        <div class="artist-tattoo__icon edit-artist"></div>
      </a>
      <delete-tattoo-artist-modal id="delete-tattoo-artist-content" simple-modal="show.two-way: showModal" css="${showModal ? 'display: block' : 'display: none'}" item.bind="currentItem"  go-next.call="nextItem()" go-prev.call="previousItem()" close.call="closeModal()"></delete-tattoo-artist-modal>
      <a click.trigger="openModal()">
        <div class="artist-tattoo__icon delete-artist" click.trigger="openModal()"></div>
      </a>
    </div>
  </div>
</template>
